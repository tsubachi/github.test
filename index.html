<!DOCTIPE html>
<html lang="ja">

<head>
	<!--ヘッダーでは文字コードとタイトルを設定して！-->
	<meta charset="utf-8">
	<!--styleの中でcssを設定！-->
	<style>
	
	h1{
		color:yellow;
		font-size:64px;
		background-color:black;
		text-align:center;
	}
	</style>
	
	<title>練習のページで～す</title>
	
</head>

<body>

	<h1>5秒でわかる！世界の全て</h1>
	<h2>5</h2>
	<h3>4</h3>
	<h4>3</h4>
	<h5>2</h5>
	<h6>1</h6>
	<p>はじまるよ</p><br>
	
	<!--
	文を打つときには<p></p>で囲む。
	改行するときは「<br>」
	<h1>から<h6>で文字のサイズを指定
	強調表示は<strong>タグで囲む
	-->
	
	<img src="Sirius.png">
	<!--img src="パス名ファイル名"これで画像を載せられる-->

</body>
